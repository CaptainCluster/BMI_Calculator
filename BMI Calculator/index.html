<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BMI Calculator</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script src="index.js"></script>

  <div>
    <button class="unitButton" id="buttonMetric">Metric</button>
    <button class="unitButton" id="buttonUS">US</button>
  </div>

  <div>
    <label for="heightInput1">Your height</label>
    <f id="height"></f>
    <input type="text" class="inputArea" id="heightInput1">
    <f id="lesserHeight"></f>
    <input type="text" class="inputArea" id="heightInput2">
  </div>

  <div>
    <label for="weightInput">Your Weight</label>
    <f id="weight"></f>
    <input type="text" class="inputArea" id="weightInput">
  </div>

  <button id="submitButton" class="submitButton">Submit results</button>

  <div class="outputBox">
    <h1 id="defaultText">The results will be displayed here.</h1>
    <h1 id="results"></h1>
    <h1 id="weightSuggestion"></h1>
  </div>
</body>
</html>
