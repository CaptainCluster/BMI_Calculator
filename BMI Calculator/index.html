<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="index.js"></script>
        <p>
            <button class="unitButton" id="buttonMetric">Metric</button>
            <button class="unitButton" id="buttonUS">US</button>
        </p>
        <p>
            <label for="heightInput1">Your height</label>
            <f id="height"></f>
            <input type="text" class="inputArea" id="heightInput1">
            <f id="lesserHeight"></f>
            <input type="text" class="inputArea" id="heightInput2">
        </p>
        <p>
            <label for="weightInput">Your Weight</label>
            <f id="weight"></f>
            <input type="text" class="inputArea" id="weightInput">
        </p>
        <button id="submitButton">Submit results</button>
        <h1 id="results"></h1>
    </body>
</html>
